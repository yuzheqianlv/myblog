{% extends "base.html" %}

{% block title %}搜索 - {{ config.title }}{% endblock title %}

{% block content %}
<div class="search-page">
    <h1>搜索博客</h1>
    
    <div class="search-container">
        <input 
            type="text" 
            id="search" 
            placeholder="输入关键词搜索文章、标签、分类..."
            autocomplete="off"
            spellcheck="false"
        >
        
        <div class="search-results" style="display: none;">
            <ul class="search-results__items"></ul>
        </div>
    </div>
    
    <div class="search-tips">
        <h3>搜索技巧</h3>
        <ul>
            <li>输入多个关键词可以获得更精确的结果</li>
            <li>支持搜索文章标题、内容和描述</li>
            <li>搜索结果按相关度排序</li>
        </ul>
    </div>
</div>

<style>
/* 搜索页面样式 */
.search-page {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem 1rem;
}

.search-container {
    position: relative;
    margin-bottom: 2rem;
}

#search {
    width: 100%;
    padding: 1rem 1.5rem;
    font-size: 1.1rem;
    border: 2px solid var(--border-color);
    border-radius: 50px;
    outline: none;
    transition: all 0.3s ease;
    background: var(--bg-color);
    color: var(--text-color);
}

#search:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(0, 122, 204, 0.1);
}

.search-results {
    position: absolute;
    top: 100%;
    left: 0;
    right: 0;
    background: var(--bg-color);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    max-height: 500px;
    overflow-y: auto;
    z-index: 1000;
    margin-top: 0.5rem;
}

.search-results__items {
    list-style: none;
    margin: 0;
    padding: 0;
}

.search-results__item {
    padding: 1rem 1.5rem;
    border-bottom: 1px solid var(--border-color);
    transition: background-color 0.2s ease;
}

.search-results__item:hover {
    background-color: var(--hover-color);
}

.search-results__item:last-child {
    border-bottom: none;
}

.search-results__item a {
    display: block;
    font-weight: 600;
    color: var(--primary-color);
    text-decoration: none;
    margin-bottom: 0.5rem;
}

.search-results__item a:hover {
    text-decoration: underline;
}

.search-results__teaser {
    color: var(--secondary-color);
    line-height: 1.5;
    margin-bottom: 0.5rem;
}

.search-results__teaser mark {
    background-color: #fff3cd;
    padding: 0.1em 0.2em;
    border-radius: 2px;
    font-weight: 600;
}

.search-results__url {
    font-size: 0.9rem;
    color: #28a745;
}

.search-results__score {
    font-size: 0.8rem;
    color: var(--muted-color);
}

.search-results__loading,
.search-results__no-results {
    padding: 1rem 1.5rem;
    text-align: center;
    color: var(--secondary-color);
    font-style: italic;
}

.search-results__more-info {
    padding: 0.5rem 1.5rem;
    background-color: var(--hover-color);
    border-top: 1px solid var(--border-color);
    font-size: 0.9rem;
    color: var(--secondary-color);
    text-align: center;
}

/* 搜索技巧样式 */
.search-tips {
    background-color: var(--hover-color);
    padding: 1.5rem;
    border-radius: 8px;
    margin-top: 2rem;
}

.search-tips h3 {
    margin-top: 0;
    color: var(--text-color);
}

.search-tips ul {
    margin-bottom: 0;
}

.search-tips li {
    margin-bottom: 0.5rem;
    color: var(--secondary-color);
}

/* 响应式设计 */
@media (max-width: 768px) {
    .search-page {
        padding: 1rem 0.5rem;
    }
    
    #search {
        font-size: 1rem;
        padding: 0.8rem 1rem;
    }
    
    .search-results {
        margin-top: 0.25rem;
    }
    
    .search-results__item {
        padding: 0.8rem 1rem;
    }
}
</style>

<!-- 搜索脚本 -->
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
<script src="{{ get_url(path='js/fuse-search.js') }}"></script>
{% endblock content %}
