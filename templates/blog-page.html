{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock title %}

{% block content %}
<article class="post">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
        <time>{{ page.date | date(format="%Y-%m-%d") }}</time>
    </div>
    <div class="post-content">
        {{ page.content | safe }}
    </div>
</article>
{% endblock content %}
